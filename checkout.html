<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Wallas Trades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000814;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: blue;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: blue;
        }

        .payment-button {
            background-color: blue;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .payment-button:hover {
            background-color: blue;
        }

        .secure-logo {
            margin-top: 20px;
            width: 100px;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            color: #bbb;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <h2>Complete Your Purchase</h2>
        <p><strong>Course:</strong> Wallas Trades Forex Course</p>
        <p><strong>Price:</strong> R1999.99</p>

        <form action="https://www.payfast.co.za/eng/process" method="POST">
            <input type="hidden" name="merchant_id" value="YOUR_PAYFAST_MERCHANT_ID">
            <input type="hidden" name="merchant_key" value="YOUR_PAYFAST_MERCHANT_KEY">
            <input type="hidden" name="amount" value="1999.99">
            <input type="hidden" name="item_name" value="Wallas Trades Forex Course">
            <input type="hidden" name="return_url" value="https://yourwebsite.com/thank-you.html">
            <input type="hidden" name="cancel_url" value="https://yourwebsite.com/checkout.html">
            <input type="hidden" name="notify_url" value="https://yourwebsite.com/payfast-ipn.php">
            
            <button type="submit" class="payment-button">Pay Now with PayFast</button>
        </form>

        <img src="fast.jpg" class="secure-logo" alt="Secure Payment">
    </main>

    <footer>
        &copy; 2024 Wallas Trades. All Rights Reserved.
    </footer>

</body>
</html>
